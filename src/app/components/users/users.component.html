<h2>Users</h2>
<button (click)="fireEvent($event)" [disabled]="!enableAdd" class="btn btn-light btn-block mb-3" [ngClass]="currentClasses">add new user</button>
<ul class="list-unstyled" *ngIf="loaded && users?.length > 0">
  <li class="card card-body mb-2" *ngFor="let user of users" [class.bg-light]="user.isActive">

    <div class="row">
      <div class="col-sm-4">
        <img *ngIf="user.image" class="img-fluid" [src]="user.image " alt="">
      </div>
      <div class="col-sm-8">
        <h3 [ngStyle]="currentStyles">{{user.firstName}} {{user.lastName}}</h3>
        <h5>adress</h5>
        <ul class="list-group" *ngIf="showExtended">
          <li class="list-group-item">{{user.age}}</li>
          <li class="list-group-item">
            {{user.address.street}} {{user.address.postCode}} {{user.address.city}}
          </li>
          <li class="list-group-item">
          </li>
          <li class="list-group-item">
            Joined: {{user.registered | date }}
          </li>
        </ul>
      </div>
    </div>

  </li>
</ul>


<h4 *ngIf="users?.length == 0">No Users Found</h4>

<h4 *ngIf="!loaded">loading...</h4>
