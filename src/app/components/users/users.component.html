<button (click)="showUserForm = !showUserForm" class="btn btn-dark mb-3">
  add User
</button>


<h2>Add User</h2>

<div class="card card-body mb-3" *ngIf="showUserForm">
  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">

    <div class="form-group">
      <label>First Name</label>
      <input type="text" [(ngModel)]="user.firstName" name="firstName" class="form-control" #userFirstName="ngModel">

      <div class="invalid-feedback">
        First name required
      </div>
    </div>


    <div class="form-group">
      <label>Last Name</label>
      <input type="text" [(ngModel)]="user.lastName" name="lastName" class="form-control">
    </div>


    <div class="form-group">
      <label>Email</label>
      <input type="text" [(ngModel)]="user.email" name="email" class="form-control">
    </div>

    <button (click)="addUser()" [disabled]="!userform.form.valid" class="btn btn-light btn-block mb-3" [ngClass]="currentClasses">add new user</button>
  </form>
</div>



<ul class="list-unstyled" *ngIf="loaded && users?.length > 0">
  <li class="card card-body mb-2" *ngFor="let user of users" [class.bg-light]="user.isActive">

    <div class="row">
      <div class="col-sm-4">
        <!-- <img *ngIf="user.image" class="img-fluid" [src]="user.image " alt=""> -->
      </div>
      <div class="col-sm-8">
        <h3 [ngStyle]="currentStyles">{{user.firstName}} {{user.lastName}}
          <small>
            <button (click)="toggleHide(user)" class="btn btn-dark btn-sm">
              <i [ngClass]="user.hide ? 'fa fa-plus' : 'fa fa-minus'"></i>
            </button>
          </small>
        </h3>
        <ul class="list-group" *ngIf="!user.hide">

          <li class="list-group-item">
            {{user.email}}
          </li>
          <li class="list-group-item">
            Joined: {{user.registered | date }}
          </li>
        </ul>
      </div>
    </div>


  </li>
</ul>


<h4 *ngIf="users?.length == 0">No Users Found</h4>

<h4 *ngIf="!loaded">loading...</h4>
